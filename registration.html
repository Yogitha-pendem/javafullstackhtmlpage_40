<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <center>
        <form>
    <b><h1>Student Registration Form</h1></b><br><br>
    <label>Username:</label>
    <input type="text" placeholder="Enter your name"/><br><br>
    <br>
    <label>Email:</label>
    <input type="email" placeholder="Enter your Email"/> <br><br>
    <br>
     <label>Password:</label>
    <input type="password" placeholder="Enter your password"/> <br><br>
    <br>
    <label>DateOfBirth:</label>
    <input type="date" placeholder="Enter your DateOfBirth"/> <br><br>
    <br>
    <label>Gender:</label>
    <input type="radio" name="gender"/>Female 
    <input type="radio" name="gender"/>Male
    <br><br>
    <label>Select the country:</label>
    <select>
        <option>India</option>
         <option>USA</option>
          <option>UK</option>
           <option>Germany</option>
    </select><br><br>
    <label>Course:</label>
    <select>
        <option>CSE</option>
         <option>ECE</option>
          <option>CSC</option>
           <option>EEE</option>
    </select>
    <br><br>
    <label>Mobile number:</label>
    <select>
        <option>+91</option>
        <option>+001</option>
        <option>+56</option>
    </select>
    <input type="tel" min=1 max=10 placeholder="Enter your Mobile number"/>
    <br><br>
    <label>uploadfile</label>
    <input type="File"/>
    <br><br>
    <input type="submit"/>
    <input type="reset"/>

    </form>
    </center>
</body>
</html>
